<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}"></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container mt-5">
        <h2 class="text-center">Registrar Método de Pago</h2>
        <form th:action="@{/methodsOfPayment}" method="post">

            <div class="mb-3">
                <label for="ownersName" class="form-label fw-bold">Nombre del Titular</label>
                <input type="text" class="form-control" id="ownersName" name="ownersName" required>
            </div>

            <div class="mb-3">
                <label for="cardNumber" class="form-label fw-bold">Número de Tarjeta</label>
                <input type="text" class="form-control" id="cardNumber" name="cardNumber" maxlength="16" required>
            </div>

            <div class="mb-3">
                <label for="cvv" class="form-label fw-bold">CVV</label>
                <input type="password" class="form-control" id="cvv" name="cvv" maxlength="3" required>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="month" class="form-label fw-bold">Mes de Vencimiento:</label>
                    <input type="text" class="form-control" id="month" name="month" maxlength="2" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="year" class="form-label fw-bold">Año de Vencimiento:</label>
                    <input type="text" class="form-control" id="year" name="year" maxlength="2" required>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <button type="reset" class="btn btn-danger">Limpiar</button>
            </div>
        </form>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
